<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./public/output.css">
    <title>Ping coming soon page</title>
</head>
<body>
    <div class="webpage">

        <header class="header">
            <img src="./images/logo.svg" alt="" aria-hidden="true">
        </header>

        <main class="hero-section">
            <h1 class="hero-title">We are launching <span class="hero-title--bold">soon!</span></h1>
            <p class="hero-subtitle">Subscribe and get notified</p>
    
            <form class="hero-form" action="#" id="email-form">
    
                <input class="email-input" name="email" id="email-input" required placeholder="Your email address...">
                <button class="submit-btn" type="submit">Notify me</button>
    
            </form>

            <img class="hero-image" src="./images/illustration-dashboard.png" alt="">
            
        </main>


        <footer>

            <div class="social-links-wrapper">
                <a href="#" class="social-link">
                    <i class="fa-brands fa-facebook" aria-hidden="true"></i>
                </a>
    
                <a href="#" class="social-link">
                    <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                </a>
    
                <a href="#" class="social-link">
                    <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                </a>
            </div>

            <p class="fine-print">&copy; Copyright Ping. All rights reserved</p>

        </footer>

        <script src="./src/index.js"></script>

    </div>
</body>
</html>
