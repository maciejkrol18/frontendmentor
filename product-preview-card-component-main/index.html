<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="root">
        
        <main class="card">

            <div class="col image-col">
                <picture>
                    <source srcset="./images/image-product-desktop.jpg" media="(min-width: 1200px)">
                    <img class="product-image" src="./images/image-product-mobile.jpg" alt="A photo of the 'Gabrielle Chanel' perfume">
                </picture>
            </div>

            <div class="col content-col">
                <p class="top-text">Perfume</p>

                <h1 class="product-heading">Gabrielle Essence Eau De Parfum</h1>

                <p class="product-description">
                    A floral, solar and voluptuous interpretation 
                    composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>

                <div class="product-meta">
                    <h1 class="product-current-price">$149.99</h1>
                    <strike class="product-original-price">$169.99</strike>
                </div>

                <button class="add-to-card-btn">
                    <img src="./images/icon-cart.svg" alt="An icon of a shopping cart" class="add-to-card-btn-icon">
                    <span>Add to Cart</span>
                </button>
            </div>

        </main>

    </div>
</body>
</html>
