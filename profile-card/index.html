<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="profile-style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
</head>
<body>
    <main class="webpage-container">
        <div class="card">
            <header class="card-header"></header>
            <div class="card-profile-picture"><img src="./images/image-victor.jpg" alt="Profile picture of a black man"></div>
            <div class="card-profile-name">Victor Crest</div>
            <div class="card-profile-location">London</div>
            <div class="card-separator"></div>
            <div class="card-profile-stats">
                <div class="stats-item">
                    <span class="stats-item-header">80K</span><br>
                    <span class="stats-item-desc">Followers</span>
                </div>

                <div class="stats-item">
                    <span class="stats-item-header">803K</span><br>
                    <span class="stats-item-desc">Likes</span>
                </div>

                <div class="stats-item">
                    <span class="stats-item-header">1.4K</span><br>
                    <span class="stats-item-desc">Photos</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
